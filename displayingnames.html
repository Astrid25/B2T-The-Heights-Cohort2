<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Names</title>
    </head>
    <body>
        <form>
            First name: <input type="text" id="fname" value="Curtis">
            Last name: <input type="text" id="lname" value="Jackson">
            <input type="button" value="Submit" onclick="getFormValue()">
        </form>
        
        <h1 id="display"></h1>

        <script type="text/javascript">
           
            function getFormValue(){
                var firstName = document.getElementById('fname').value;
                var lastName = document.getElementById('lname').value;
                var fullName = firstName + ' ' + lastName;
                document.getElementById('display').innerHTML = ('Hello ' + fullName);
            }
        </script>
    </body>
</html>
