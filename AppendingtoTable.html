<!DOCTYPE html>
<html>
    <head>
        <title>Appending to Tables</title>
    </head>
    <body>
        <table id="theTable" border="3px black">
            <tr>
                <td>Clifford</td>
                <td>Harris</td>
            </tr>
        </table>
        <br>
        <form>
            
            First name: <input type="text" id="col1" value="Curtis">
            Last name: <input type="text" id="col2" value="Jackson">
        </form>
        <br>
        <input type="button" onclick="insertRow()" value="Insert Row">
        
        <script type="text/javascript">
            function insertRow(){
                
                var firstName = document.getElementById('col1').value;
                var lastName = document.getElementById('col2').value;
                
                var newTr = document.createElement('tr');
                document.getElementById('theTable').appendChild(newTr);
                
                var newTd = document.createElement('td');
                var newTd2 = document.createElement('td');
                newTd.innerHTML = firstName;
                newTd2.innerHTML = lastName;
                
                newTr.appendChild(newTd);
                newTr.appendChild(newTd2);
            }
        </script>
    </body>
</html>
